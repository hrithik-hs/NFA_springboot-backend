- name: Pull and Run docker image
  hosts: VM-ubuntu20
  tasks:
    - name: Pull hrithikhs/springboot-backend image
      docker_image:
        name: hrithikhs/springboot-backend
        source: pull
    - name: Run docker image
      docker_container:
        name: springboot-backend
        image: hrithikhs/springboot-backend
        ports: "8090:8090"